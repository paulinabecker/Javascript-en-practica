<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let btnSumar = document.getElementById("btn-sumar");
        let btnRestar = document.getElementById("btn-restar");
        let cifra1 = document.getElementById("valor1");
        let cifra2 = document.getElementById("valor2");
        let resultadoOperacion = document.querySelector(".resultado");
    
        function sumar() {
            let resultado = parseFloat(cifra1.value) + parseFloat(cifra2.value);
            resultadoOperacion.textContent = resultado;
            verResultado(resultado);
        }
    
        function restar() {
            let resultado = parseFloat(cifra1.value) - parseFloat(cifra2.value);
            resultadoOperacion.textContent = resultado;
            verResultado(resultado);
        }
    
        function verResultado(valor) {
            if (valor <= 0) {
                resultadoOperacion.textContent = 0;
            }
        }
    
        btnSumar.addEventListener("click", sumar);
        btnRestar.addEventListener("click", restar);
    </script>
    
</body>

</html>
